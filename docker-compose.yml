services:
  mariadb:
    build: services/mariadb
    container_name: mariadb
    restart: unless-stopped
    env_file: .env
    # Centralisation de toutes les variables d'environnement
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mariadb-data:/var/lib/mysql
      - ./services/mariadb/custom.cnf:/etc/mysql/conf.d/custom.cnf
      # bind custom.cnf avec celui du conteneur
    networks:
      - backend

  wordpress:
    build: services/wordpress
    container_name: wordpress
    restart: unless-stopped
    env_file: .env
    volumes:
      - wordpress-data:/var/www/html
    networks:
      - backend
    depends_on:
      - mariadb

  nginx:
    build: services/nginx
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - wordpress-data:/var/www/html
      - ./services/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - backend
    depends_on:
      - wordpress

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mariadb
    depends_on:
      - mariadb
    networks:
      - backend

volumes:
  mariadb-data:
  wordpress-data:

networks:
  backend: